# spring
spring:
  application:
    name: demo-server
  datasource:
    # local
    url: jdbc:mysql://localhost:3306/datedb?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
    username: root
    password: sun199861
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 1000
    initialSize: 100
    maxWait: 60000
    minIdle: 500
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

server:
  port: 8081


# dubbo
dubbo:
  application:
    name: demo-server
  protocol:
    name: dubbo
    port: 20880
  registry:
    # docker
    address: zookeeper://localhost:2181
  provider:
    timeout: 1000

# version
demo:
  api:
    version: 1.0.0


# mybatis
mybatis:
  type-aliases-package: com.whu.common.entity
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 3000

# pageHelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

# fastdfs
img:
  server:
    url:
      http://localhost:8080/