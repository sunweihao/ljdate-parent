# spring
spring:
  application:
    name: ljdate-web
  datasource:
    # local
    url: jdbc:mysql://120.79.74.63:3307/datedb?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 1000
    initialSize: 100
    maxWait: 60000
    minIdle: 500
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20

#tomcat conf
server:
  port: 8083
#dubbo conf
dubbo:
  application:
    name: ljdate-web
    qos-port: 22224
    qos-enable: true
  registry:
    address: zookeeper://120.79.74.63:2182 #localhost 2181
  consumer:
    timeout: 3000
